<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homenaje a Juan Julio Silva Regalado</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

  <div class="portada">
    <img src="images/portada.jpg" alt="Foto de portada">
  </div>

  <header>
    <h1>Juan Julio Silva Regalado</h1>
    <p class="fechas">1944 – 2025</p>
    <p class="frase">"Julio Silva Regalado un padre de valores firmes y reflejo de amor, esfuerzo y sacrificio hacia su familia..."</p>
  </header>

  <main>
    <section class="media">
      <h2>Galería de Fotos</h2>
      <div class="gallery-scroll">
        <!-- Muestra solo las primeras 8 -->
        <img src="images/foto1.jpg" alt="Foto 1" onclick="openModal(this)">
        <img src="images/foto2.jpg" alt="Foto 2" onclick="openModal(this)">
        <img src="images/foto3.jpg" alt="Foto 3" onclick="openModal(this)">
        <img src="images/foto4.jpg" alt="Foto 4" onclick="openModal(this)">
        <img src="images/foto5.jpg" alt="Foto 5" onclick="openModal(this)">
        <img src="images/foto6.jpg" alt="Foto 6" onclick="openModal(this)">
        <img src="images/foto7.jpg" alt="Foto 7" onclick="openModal(this)">
        <img src="images/foto8.jpg" alt="Foto 8" onclick="openModal(this)">
        <!-- Agrega hasta foto50.jpg según necesites -->
      </div>
    </section>

    <section class="videos">
      <h2>Videos Conmemorativos</h2>
      <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/3GwjfUFyY6M" frameborder="0" allowfullscreen></iframe>
      </div>
    </section>
  </main>

<div id="modal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <span class="nav left" onclick="navigateImage(-1)">&#10094;</span>
  <img class="modal-content" id="modal-img">
  <span class="nav right" onclick="navigateImage(1)">&#10095;</span>
</div>


  <footer>
    <p>Ubicación: <a href="https://maps.app.goo.gl/AJyR7onPkLN6XjN39" target="_blank">Jardines de la esperanza Campo Santo</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
