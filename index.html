
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Homenaje a Juan Julio Silva Regalado</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="portada">
        <img src="images/portada.jpg" alt="Foto de portada" />
    </div>

    <header>
        <h1>Juan Julio Silva Regalado</h1>
        <p class="fechas">1944 – 2025</p>
        <p class="frase">"Julio Silva Regalado un padre de valores firmes y reflejo de amor, esfuerzo y sacrificio hacia su familia..."</p>
    </header>

    <main>
        <section class="media">
            <h2>Galería de Fotos</h2>
            <div class="gallery-scroll">
                <!-- Solo unas imágenes de muestra -->
                <img src="images/foto1.jpg" alt="Foto 1" onclick="openModal(0)">
                <img src="images/foto2.jpg" alt="Foto 2" onclick="openModal(1)">
                <img src="images/foto3.jpg" alt="Foto 3" onclick="openModal(2)">
                <img src="images/foto4.jpg" alt="Foto 4" onclick="openModal(3)">
            </div>
        </section>

        <section class="videos">
            <h2>Videos Conmemorativos</h2>
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/embed/3GwjfUFyY6M" frameborder="0" allowfullscreen></iframe>
            </div>
        </section>
    </main>

    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modal-img">
        <a class="prev" onclick="changeImage(-1)">&#10094;</a>
        <a class="next" onclick="changeImage(1)">&#10095;</a>
    </div>

    <footer>
        <p>Ubicación: <a href="https://maps.app.goo.gl/AJyR7onPkLN6XjN39" target="_blank">Jardines de la esperanza Campo Santo</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
